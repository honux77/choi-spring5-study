plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework:spring-context:5.0.2.RELEASE'
}

group = 'ssp5'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'
